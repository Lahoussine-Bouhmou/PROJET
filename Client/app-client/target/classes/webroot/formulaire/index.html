<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulaire HL7 dynamique</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Formulaire Message HL7</h1>

        <div id="formContainer"></div>

        <div class="button-group">
            <button id="autocompleteBtn" type="button">Auto-compléter</button>
            <button id="generateBtn" type="button">Générer et Envoyer le message HL7</button>
        </div>

        <h2>Message HL7</h2>
        <textarea id="hl7Output" rows="10" readonly></textarea>

        <!-- Générateur du formulaire à partir de semantsel.xml -->
        <script type="module" src="js/generateForm.js"></script>
        <!-- Générateur HL7 -->
        <script type="module" src="js/generateHL7.js"></script>
    </body>
</html>
